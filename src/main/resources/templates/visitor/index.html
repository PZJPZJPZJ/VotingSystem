<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>投票系统</title>
    <link rel="stylesheet" href="/lib/css/bootstrap.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/index.css">
    <script src="/lib/js/jquery-3.5.1.min.js"></script>
    <script src="/lib/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar-default" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" th:href="@{/}">投票系统</a>
    </div>
    <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav navbar-left">
            <li><a class="navbar-brand" th:href="@{/visitor/index}">浏览</a></li>
            <li><a class="navbar-brand" th:href="@{/user/list}">管理</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a th:href="@{/user/list}">登录</a></li>
        </ul>
    </div>
</nav>
<div class="topic-box">
    <form th:action="@{/visitor/index}" method="post">
        <table>
            <tr th:each="topic: ${topics}">
                <td class="topic-line">
                    <div class="topic-item">
                        <a class="topic-title" th:text="${topic.title}" th:href="@{/visitor/detail(id=${topic.tid})}" th:style="${topic.enable!=false} ? '' : 'display:none'"></a>
                        <p class="topic-title" th:text="${topic.title}" th:style="${topic.enable==false} ? '' : 'display:none'"></p>
                        <p class="topic-time" th:text=" ${topic.time}"></p>
                        <a class="btn btn-info" th:style="${topic.enable==false} ? '' : 'display:none'" th:href="@{/visitor/showpie(id=${topic.tid})}">结果统计</a>
                    </div>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
