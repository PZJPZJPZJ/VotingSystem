<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>添加选项</title>
  <link rel="stylesheet" href="/lib/css/bootstrap.css">
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="stylesheet" href="/css/add.css">
  <script src="/lib/js/jquery-3.5.1.min.js"></script>
  <script src="/lib/js/bootstrap.min.js"></script>
  <script src="/js/add.js"></script>
</head>
<body>
<nav class="navbar-default" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" th:href="@{/}">投票系统</a>
    </div>
    <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav navbar-left">
            <li><a class="navbar-brand" th:href="@{/visitor/index}">浏览</a></li>
            <li><a class="navbar-brand" th:href="@{/user/list}">管理</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a th:href="@{/logout}">注销</a></li>
        </ul>
    </div>
</nav>
<div class="add-box">
    <form th:action="@{/user/add}"  method="post">
        <h3>标题</h3>
        <div class="form-group">
            <input name="title" type="text" class="form-control add-topic" placeholder="投票标题" >
        </div>
        <h3>选项</h3>
        <div id="org"></div>
        <input class="btn btn-warning add-btn" type="button" onclick="add1();" value="添加选项" />
        <button class="btn btn-primary submit-btn" type="submit" >发布投票</button>
    </form>
</div>
</body>
</html>
